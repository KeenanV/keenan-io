<!DOCTYPE html>
<html>
  <head>
        <title>WADDUP!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }
            .bg {
                background: url("https://media.giphy.com/media/lLmxuSjujPMje/giphy.gif");

                height: 100%;

                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            @media screen and (max-width: 800px) {
                .centered h2 {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    font-size: 4em;
                    font-weight: 800;
                    color: #e9ef94;
                    position: absolute;
                    top: 40%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    border: 10px solid rgb(187, 255, 249);
                    padding: 4px;
                }
            }

            @media screen and (min-width: 800px) {
                .centered h2 {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    font-size: 10em;
                    font-weight: 800;
                    color: #e9ef94;
                    position: absolute;
                    top: 40%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    border: 20px solid rgb(187, 255, 249);
                    padding: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="bg centered">
            <h2>keenan.io</h2>
        </div>
    </body>
</html>
